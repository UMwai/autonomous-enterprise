version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ae-postgres
    environment:
      POSTGRES_USER: ae
      POSTGRES_PASSWORD: ae
      POSTGRES_DB: ae
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ae"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ae-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  temporal:
    image: temporalio/auto-setup:1.25
    container_name: ae-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=ae
      - POSTGRES_PWD=ae
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/dynamicconfig.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal:/etc/temporal/config/dynamicconfig

  temporal-ui:
    image: temporalio/ui:2.31.2
    container_name: ae-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: ae-phoenix
    ports:
      - "6006:6006"
      - "4317:4317"
    environment:
      - PHOENIX_WORKING_DIR=/phoenix

volumes:
  postgres_data:
  redis_data:
